<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Password Generator</h1>
    <div class="result">
      <input type="text" class="password">
      <div class="tooltip">
        <button class="btn btn-copy">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          Copy
        </button>
      </div>
    </div>
    <form action="#" class="control">
      <div class="form-group">
        <label for="lowercase">Include Lowercase Characters:</label>
        <input disabled checked id="lowercase" type="checkbox"">
      </div>
      <div class="form-group">
        <label for="uppercase">Include Uppercase Characters:</label>
        <input checked id="uppercase" type="checkbox"">
      </div>
      <div class="form-group">
        <label for="numbers">Include Numbers:</label>
        <input checked id="numbers" type="checkbox">
      </div>
      <div class="form-group">
        <label for="symbols">Include Symbols:</label>
        <input checked id="symbols" type="checkbox">
      </div>
      <div class="form-group">
        <label for="length">Password Length:</label>
        <input id="length" type="number" min="8", max="30" value="20">
      </div>

      <button class="btn btn-generate">Generate Password</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
